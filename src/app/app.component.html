<div class="container">
  <div class="row">
    <div class="col-md-12">
      <p [ngClass]="{
        'red':highlightColor ==='red',
        'green':highlightColor==='green',
        'blue': highlightColor==='blue'
      }">click on the button to see the results!</p>
    </div>
    <div class="col-md-12">
      <button class="btn btn-danger" (click)="highlight('red')">Red</button>
      <button class="btn btn-success" (click)="highlight('green')">Green</button>
      <button class="btn btn-primary" (click)="highlight('blue')">Blue</button>
    </div>
  </div>
  <hr>
  <h2>Attribute Directive ngStyle</h2>
  <div class="row">
    <div class="col-md-12">
      <p [ngStyle]="{
        color: isStyleApplied ? 'white' : 'black',
        backgroundColor:   isStyleApplied ? 'green' : 'white'
      }">Click the button to change style!</p>
    </div>
    <div class="col-md-12">
      <button class="btn btn-primary" (click)="changeStyle()">Change style</button>
    </div>
  </div>
</div>
